{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.scss' %}">
    <style>
        .sidebar {
          height: 100%;
          width: 200px;
          position: fixed;
          top: 0;
          left: 0;
          background-color: #343a40;
          padding-top: 20px;
        }
        .sidebar a {
          padding: 10px 15px;
          text-decoration: none;
          font-size: 18px;
          color: white;
          display: block;
        }
        .sidebar a:hover {
          background-color: #575d63;
        }
        .main-content {
          margin-left: 200px;
          padding: 20px;
        }
      </style>
</head>
<body>
    <div class="sidebar">
        <a href="{% url 'admin_panel:dashboard' %}">Dashboard</a>
        <a href="{% url 'admin_panel:manage_users' %}">Manage Users</a>
        <a href="{% url 'admin_panel:manage_categories' %}">Manage Categories</a>
        <a href="{% url 'admin_panel:manage_products' %}">Manage Products</a>
        <a href="{% url 'admin_panel:logout' %}">Logout</a>
      </div>
    <div class="main-content">
        <h1>Edit Product</h1>
        <form method="post" action="{% url 'admin_panel:edit_product' product.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" class="form-control" required>{{ product.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" name="price" class="form-control" value="{{ product.price }}" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select name="category" class="form-control" required>
                    {% for category in categories %}
                    <option value="{{ category.id }}" {% if product.category.id == category.id %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="images">Images</label>
                <input type="file" name="images" class="form-control" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
