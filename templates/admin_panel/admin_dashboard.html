{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.scss' %}">
  <style>
    .sidebar {
      height: 100%;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      padding-top: 20px;
    }
    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
    }
    .sidebar a:hover {
      background-color: #575d63;
    }
    .main-content {
      margin-left: 200px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="{% url 'admin_panel:dashboard' %}">Dashboard</a>
    <a href="{% url 'admin_panel:manage_users' %}">Manage Users</a>
    <a href="{% url 'admin_panel:manage_categories' %}">Manage Categories</a>
    <a href="{% url 'admin_panel:manage_products' %}">Manage Products</a>
    <a href="{% url 'admin_panel:logout' %}">Logout</a>
  </div>
  <div class="main-content">
    <h1>Admin Dashboard</h1>
    <p>Welcome to the admin dashboard!</p>
    <!-- Dashboard content goes here -->
  </div>
</body>
</html>
